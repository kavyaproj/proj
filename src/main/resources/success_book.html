<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div
		style="margin: 10px 0 10px 0; background-color: #fff; font-family: arial">
		<table width="700" border="0" align="center" cellpadding="0"
			cellspacing="0">
			<tbody>
				<tr>
					<td bgcolor="#FFFFFF"><table width="100%" border="0"
							align="center" cellpadding="0" cellspacing="0">
							<tbody>
								<tr>

														<span
														style="font-family: arial; font-size: 15px; color: #000000; font-weight: normal">
															<span class="il"><company></span> Booking ID
															<strong><bookid></strong>
													</span><br> <span
														style="font-family: arial; font-size: 12px; color: #000000; font-weight: normal">
															Booking Date -<bookdate></span></td>

												</tr>
												<tr>
													<td colspan="2" height="5"></td>
												</tr>
											</tbody>
										</table></td>
								</tr>
								<tr>
									<td height="45" colspan="2"
										style="font-family: arial; font-size: 18px; color: #000000; font-weight: bold">Itinerary
										and Reservation Details</td>
								</tr>
								<tr>
									<td colspan="2"><table width="100%" cellspacing="0"
											cellpadding="0" border="0" style="border: 1px solid #2a6ebb">
											<tbody>
												<tr>

												</tr>
												<tr>
													<td style="border-bottom: 1px solid #2a6ebb"><table
															width="100%" cellspacing="0" cellpadding="0" border="0">
															<tbody>
																<tr>

																				<tr>
																					<td><span
																						style="font-family: arial; font-size: 12px; color: #000000; font-weight: normal; font-style: italic">Departure</span><br>
																						<span

																						style="font-family: arial; font-size: 12px; color: #000000; display: block">
																							Terminal <source></span><span
																						style="font-family: arial; font-size: 12px; color: #000000; font-weight: normal"><traveldate> <strong> <arrival></strong>
																					</span></td>
																					<td><span
																						style="font-family: arial; font-size: 12px; color: #000000; font-weight: normal; font-style: italic">Arrival</span><br>
																						<span
																						style="font-family: arial; font-size: 12px; color: #000000; font-weight: bold"><destination> </span><br> <br> <span
																						style="font-family: arial; font-size: 12px; color: #000000; font-weight: normal">
																							<traveldate> <strong> <departure> </strong>
																					</span></td>
																				</tr>
																			</tbody>
																		</table></td>
																	<td width="25.57%"
																		style="border-left: 1px solid #2a6ebb; padding-left: 15px"><span
																		style="font-family: arial; font-size: 12px; color: #000000; font-weight: normal">Non-Stop
																			Flight </span><br> <span
																		style="font-family: arial; font-size: 12px; color: #000000; font-weight: normal">
																			Duration:<duration></span><br> <span
																		style="font-family: arial; font-size: 12px; color: #000000; font-weight: normal"></span></td>
																</tr>
																<tr>
																	<td height="10" colspan="3"></td>
																</tr>
															</tbody>
														</table></td>
												</tr>
												<tr>
													<td><table width="92.86%" border="0" align="center"

															<tbody>
																<tr>

																		Name</td>
																	<td width="25%"
																		style="font-family: arial; font-size: 12px; color: #000000; font-weight: bold; border-bottom: 1px solid #2a6ebb">Age</td>
																	<td width="25%"

																		</td>
																	<td width="25%"
																		style="font-family: arial; font-size: 12px; color: #000000; font-weight: bold; border-bottom: 1px solid #2a6ebb">E-Ticket

																</tr>
																<tr>
																	<td height="24"
																		style="font-family: arial; font-size: 12px; color: #000000; font-weight: bold; border-bottom: 1px dashed #000000; text-transform: capitalize">
																		<passenger></td>
																	<td height="24"
																		style="font-family: arial; font-size: 12px; color: #000000; font-weight: normal; border-bottom: 1px dashed #000000"><age></td>
																	<td height="24"
																		style="font-family: arial; font-size: 12px; color: #000000; font-weight: normal; border-bottom: 1px dashed #000000"><airline></td>
																	<td height="24"
																		style="font-family: arial; font-size: 12px; color: #000000; font-weight: normal; border-bottom: 1px dashed #000000"><ticketid></td>
																</tr>
																<copassengers>
																
															</tbody>
														</table></td>
												</tr>

											</tbody>
										</table></td>
								</tr>

							</tbody>
						</table></td>
				</tr>
				<tr>

				</tr>
			</tbody>
